    <header>
        <nav>

        </nav>

    <div id="wh">
        <h1>
            <ul> <b>
                    CONTACT US </b></ul>

        </h1>

        <h2> Write your concern, our team revert back you in 24hrs.</h2> <br>

        <div id="inputs">
            <form>
                <div class="Nam"> <label for="Name"> NAME : <br> <input type="text" placeholder="name" required>

                <div class="mail"> <label for="EMAIL"> EMAIL : <br> <input type="email" placeholder="xyz@gmail.com"

                <div class="SMS"> <label for="message">MESSAGE : <br><textarea placeholder="your concern......"

                <button class="sub">SUBMIT</button>
            </form>

        </div>
    </div>
